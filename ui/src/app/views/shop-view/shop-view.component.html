<ng-masonry-grid class="grid"
  [masonryOptions]="{ transitionDuration: '0.3s', gutter: 15 }"
  [useAnimation]="true"
  [useImagesLoaded]="true">

  <ng-masonry-grid-item
    *ngFor="let item of items$ | async"
    [id]="item.id"
    class="card"
  >
    <app-item-card [item]="item"></app-item-card>
  </ng-masonry-grid-item>
</ng-masonry-grid>
