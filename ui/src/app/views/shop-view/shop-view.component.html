<ng-masonry-grid style="margin: 30px;"
  [masonryOptions]="{ transitionDuration: '0.3s', gutter: 15 }"
  [useAnimation]="true"
  [useImagesLoaded]="true">

  <ng-masonry-grid-item [id]="item.id" *ngFor="let item of items$ | async">
    <mat-card style="width: 200px;">

      <img mat-card-image class="card-image" [src]="item.data.thumbnail.url">
      <mat-card-content>
        <mat-chip-list>
          <mat-chip *ngFor="let tag of item.data.tags">{{tag}}</mat-chip>
        </mat-chip-list>
        <p>
          {{item.data.sex}} - {{item.data.size}}
          <span *ngIf="item.data.sizeEstimated">* <br /><small> * Becsült méret</small></span>
        </p>

        <p *ngIf="item.data.description">
          {{item.data.description}}
        </p>
      </mat-card-content>
      <div class="editor">
        <button mat-mini-fab color="accent" [routerLink]="'/edit/' + item.id">
          <mat-icon aria-label="Módosít">edit</mat-icon>
        </button>

        <button mat-mini-fab color="accent">
          <mat-icon aria-label="Töröl">delete</mat-icon>
        </button>
      </div>
    </mat-card>

  </ng-masonry-grid-item>
</ng-masonry-grid>


<button mat-fab class="floating" [routerLink]="'/create'">
  <mat-icon aria-label="Új cucc">add</mat-icon>
</button>
